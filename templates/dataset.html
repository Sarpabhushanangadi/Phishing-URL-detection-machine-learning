<!-- templates/your_app/csv_template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSV Data</title>
</head>
<body>
    <h1>CSV Data</h1>
    <table>
        <thead>
            <tr>
                <!-- Add header row based on your CSV columns -->
                <th>Column 1</th>
                <th>Column 1</th>

                <!-- Add more headers if needed -->
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    <td>{{ row.0 }}</td> <!-- Column 1 data -->
                    <td>{{ row.1 }}</td> <!-- Column 2 data -->
                    <!-- Add more columns as needed -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
